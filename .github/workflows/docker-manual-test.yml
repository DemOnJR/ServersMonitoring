name: Manual build & push (use latest git tag)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important: aduce istoricul + tag-urile

      - name: Determine latest tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          # ia toate tag-urile, sorteaz? "natural" (SemVer-friendly), alege ultimul
          TAG="$(git tag --list | sort -V | tail -n 1 || true)"

          if [ -z "${TAG}" ]; then
            TAG="manual-${GITHUB_SHA::7}"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Using tag: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            pbdaemon/serversmonitoring:${{ steps.ver.outputs.tag }}
